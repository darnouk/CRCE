<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catholic Religious Communities Explorer</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .logo a {
            text-decoration: none;
            color: white;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1em;
        }
        .menu-icon {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .nav-links {
                display: none;
                flex-direction: column;
                gap: 10px;
                width: 100%;
                text-align: center;
                background-color: #007bff;
            }
            .nav-links a {
                padding: 10px 0;
                border-top: 1px solid white;
            }
            .menu-icon {
                display: block;
            }
        }
        .container {
            display: flex;
            height: calc(100vh - 60px); /* Adjust based on header height */
        }
        #viewDiv {
            flex: 3;
            height: 100%;
            width: 100%;
        }
        .search-container {
            flex: 1;
            padding: 20px;
            background-color: #f8f9fa;
            border-left: 1px solid #dee2e6;
            overflow-y: auto;
        }
    </style>

    <!-- importing the css and libraries for esri.js -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>

    <!-- loading the modules -->
    <script>
        require([
            "esri/config",
            "esri/Map",
            "esri/views/MapView",
            "esri/widgets/Locate",
            "esri/widgets/Search",
            "esri/layers/FeatureLayer"
        ], (esriConfig, Map, MapView, Locate, Search, FeatureLayer) => {

            // setting the api key
            esriConfig.apiKey = "AAPK572c05ffa05d46a2aaf199b16ffb4221oE24c7wpfEvr0IwIzITaPNpdCYGeE71pjVNgO0grx1V-RUKdhR87ctV8qxm5rAB_";

            const map = new Map({
                basemap: "streets-navigation-vector" // the best basemap
            });

            const view = new MapView({
                container: "viewDiv", // Reference to the DOM node that will contain the view
                map: map, // References the map object
                center: [-98.5795, 39.8283], // long lat of center usa 
                zoom: 4 // Zoom level
            });

            const locateBtn = new Locate({
                view
            });

            view.ui.add(locateBtn, "top-left");

            const search = new Search({
                view
            });

            view.ui.add(search, {
                position: "manual"
            });

            const featureLayer = new FeatureLayer({
                url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/survey123_944c918b0be1473582ade462dd792fe2/FeatureServer"
            });

            map.add(featureLayer);

            // Move the search widget to the search-container
            const searchContainer = document.querySelector('.search-container');
            searchContainer.appendChild(search.domNode);
        });
    </script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="https://darnouk.github.io/CRCE">Logo Placeholder</a>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <nav class="nav-links" id="navLinks">
            <a href="https://darnouk.github.io/CRCE/about.html">About</a>
            <a href="https://arcg.is/1GTirb0">Add/Update Data</a>
        </nav>
    </header>

    <div class="container">
        <div id="viewDiv"></div>
        <div class="search-container">
            <!-- The custom search elements are removed -->
        </div>
    </div>

    <script>
        function toggleMenu() {
            var navLinks = document.getElementById("navLinks");
            if (navLinks.style.display === "flex") {
                navLinks.style.display = "none";
            } else {
                navLinks.style.display = "flex";
            }
        }
    </script>
</body>
</html>
