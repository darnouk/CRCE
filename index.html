<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catholic Religious Communities Explorer</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .logo a {
            text-decoration: none;
            color: white;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1em;
        }
        .menu-icon {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .nav-links {
                display: none;
                flex-direction: column;
                gap: 10px;
                width: 100%;
                text-align: center;
                background-color: #007bff;
            }
            .nav-links a {
                padding: 10px 0;
                border-top: 1px solid white;
            }
            .menu-icon {
                display: block;
            }
        }
        #viewDiv {
            height: 100vh; /* Adjust as needed */
            width: 100%;
        }
    </style>

    <!-- importing the css and libraries for esri.js -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>

    <!-- loading the modules -->
    <script>
        require([
            "esri/config",
            "esri/Map",
            "esri/views/MapView",
            "esri/widgets/Locate",
            "esri/widgets/Search",
        ], (esriConfig, Map, MapView, Locate, Search) => {

            // setting the api key
            esriConfig.apiKey = "AAPK572c05ffa05d46a2aaf199b16ffb4221oE24c7wpfEvr0IwIzITaPNpdCYGeE71pjVNgO0grx1V-RUKdhR87ctV8qxm5rAB_";

            const map = new Map({
                basemap: "streets-navigation-vector" // the best basemap
            });

            const view = new MapView({
                container: "viewDiv", // Reference to the DOM node that will contain the view
                map: map, // References the map object
                center: [-89.4008, 43.0722], // Longitude and Latitude centered on madison wi
                zoom: 11 // zoom level set to city-ish wide scale
            });

            const locateBtn = new Locate({
                view
            });

            view.ui.add(locateBtn, "top-left");

            const search = new Search({
                view
            });

            view.ui.add(search, {
                position: "bottom-center",
                index: 0
            });
        });
    </script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="https://darnouk.github.io/CRCE">Logo Placeholder</a>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <nav class="nav-links" id="navLinks">
            <a href="https://darnouk.github.io/CRCE/about.html">About</a>
            <a href="https://survey123.arcgis.com">Add/Update Data</a>
        </nav>
    </header>

    <!-- Map view container -->
    <div id="viewDiv"></div>

    <script>
        function toggleMenu() {
            var navLinks = document.getElementById("navLinks");
            if (navLinks.style.display === "flex") {
                navLinks.style.display = "none";
            } else {
                navLinks.style.display = "flex";
            }
        }
    </script>
</body>
</html>
