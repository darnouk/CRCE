<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catholic Religious Communities Explorer</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
    <style>
        body { /* no margin to maximize the view and also basic, readable arial font */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex; /* flexbox for easy alignment */
            justify-content: space-between; /* space between logo and nav links */
            align-items: center; /* centered vertically */
            padding: 10px 20px; /* adding a little bit of padding for aesthetics */
            background-color: #007bff; /* soft blue colored background */
            color: white; /* text will be white */
        }
        .logo {
            font-size: 1.5em; /* a bit larger font */
            font-weight: bold; /* bold to make it easier to read */
        }
        .logo a { /* not really necessary but just in case we want to style the link */
            text-decoration: none;
            color: white;
        }
        /* navigation links styling */
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1em;
        }
        .menu-icon { /* hamburger menu icon for mobile users */
            display: none;
            font-size: 1.5em;
            cursor: pointer;
        }
        @media (max-width: 600px) { /* media query for responsive design */
            .nav-links {
                display: none;
                flex-direction: column;
                gap: 10px;
                width: 100%;
                text-align: center;
                background-color: #007bff;
            }
            .nav-links a {
                padding: 10px 0;
                border-top: 1px solid white;
            }
            .menu-icon {
                display: block;
            }
        }
        .container {
            display: flex;
            height: calc(100vh - 60px); /* 100% height minus the header height */
        }
        #viewDiv {
            flex: 3;
            height: 100%;
            width: 100%;
        }
        .search-container {
            flex: 1;
            padding: 20px;
            background-color: #f8f9fa;
            border-left: 1px solid #dee2e6;
            overflow-y: auto;
        }
        /* stylig for the filter section */
        .filter-section {
            margin-bottom: 20px;
        }
        .filter-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .filter-select {
            width: 100%;
            padding: 5px;
            font-size: 1em;
        }
        /* styling for the results section */
        .results-container {
            margin-top: 20px;
        }
        .result-item {
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            font-size: 1em;
        }
        .result-item strong {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .result-item a { /* the link will be a classic blue color */
            color: #007bff;
            text-decoration: none;
        }
        .result-item a:hover { /* and also underlined to indicate it's a link */
            text-decoration: underline;
        }
    </style>

    <!-- importing the css and libraries for esri.js -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>

    <!-- loading the modules -->
    <script>
require([
    "esri/config",
    "esri/Map",
    "esri/views/MapView",
    "esri/widgets/Locate",
    "esri/widgets/Search",
    "esri/layers/FeatureLayer",
    "esri/renderers/UniqueValueRenderer"
], (esriConfig, Map, MapView, Locate, Search, FeatureLayer, UniqueValueRenderer) => {

    // setting the api key to mine
    esriConfig.apiKey = "AAPK572c05ffa05d46a2aaf199b16ffb4221oE24c7wpfEvr0IwIzITaPNpdCYGeE71pjVNgO0grx1V-RUKdhR87ctV8qxm5rAB_";

    const map = new Map({
        basemap: "streets-navigation-vector" // the best basemap
    });

    const view = new MapView({
        container: "viewDiv", // Reference to the DOM node that will contain the view
        map: map, // References the map object
        center: [-98.5795, 39.8283], // long lat of center usa 
        zoom: 4 // Zoom level
    });

    const locateBtn = new Locate({ // add locate widget button to map
        view
    });

    view.ui.add(locateBtn, "top-left");

    const search = new Search({ // add search widget to map
        view
    });

    view.ui.add(search, {
        position: "manual" // added to a manual position defined below
    });

    // Define the UniqueValueRenderer
    const renderer = new UniqueValueRenderer({
        field: "religious_order",
        uniqueValueInfos: [
            { value: "Augustinian", symbol: { type: "simple-marker", color: "red", size: 8 } },
            { value: "Barnabite", symbol: { type: "simple-marker", color: "orange", size: 8 } },
            { value: "Benedictine", symbol: { type: "simple-marker", color: "yellow", size: 8 } },
            { value: "Camilian", symbol: { type: "simple-marker", color: "green", size: 8 } },
            { value: "Capuchin Franciscan", symbol: { type: "simple-marker", color: "blue", size: 8 } },
            { value: "Carmelite", symbol: { type: "simple-marker", color: "indigo", size: 8 } },
            { value: "Carthusian", symbol: { type: "simple-marker", color: "violet", size: 8 } },
            { value: "Cistercian", symbol: { type: "simple-marker", color: "purple", size: 8 } },
            { value: "Conventual Franciscan", symbol: { type: "simple-marker", color: "pink", size: 8 } },
            { value: "Dominican", symbol: { type: "simple-marker", color: "brown", size: 8 } },
            { value: "Franciscan", symbol: { type: "simple-marker", color: "gray", size: 8 } },
            { value: "Jesuit", symbol: { type: "simple-marker", color: "cyan", size: 8 } },
            { value: "Mercedarian", symbol: { type: "simple-marker", color: "magenta", size: 8 } },
            { value: "Servite", symbol: { type: "simple-marker", color: "teal", size: 8 } },
            { value: "Trappist", symbol: { type: "simple-marker", color: "olive", size: 8 } },
            { value: "Trinitarian", symbol: { type: "simple-marker", color: "lime", size: 8 } }
        ]
    });

    const featureLayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/survey123_944c918b0be1473582ade462dd792fe2/FeatureServer",
        renderer: renderer // Apply the renderer here
    });

    map.add(featureLayer);

    // Move the search widget to the search-container
    const searchContainer = document.querySelector('.search-container');
    searchContainer.appendChild(search.domNode);

    // Filter functionality to filter by religious order
    document.getElementById('filter-select-order').addEventListener('change', function(event) {
        const selectedValue = event.target.value;
        if (selectedValue === "all") {
            featureLayer.definitionExpression = "";
        } else {
            featureLayer.definitionExpression = `religious_order = '${selectedValue}'`;
        }
    });

    // Filter functionality to filter by visitability
    document.getElementById('filter-select-visitable').addEventListener('change', function(event) {
        const selectedValue = event.target.value;
        if (selectedValue === "all") {
            featureLayer.definitionExpression = "";
        } else {
            featureLayer.definitionExpression = `visitable = '${selectedValue}'`;
        }
    });

    // Add popup template to feature layer
    featureLayer.popupTemplate = {
        title: "{community_name}",
        content: `
            <b>Community Name:</b> {community_name}<br>
            <b>Order:</b> {religious_order}<br>
            <b>Visitable?</b> {visitable}<br>
            <b>Website:</b> <a href="{community_website}" target="_blank">{community_website}</a>
        `
    };

    // Click event listener for feature layer
    view.on("click", function(event) {
        view.hitTest(event).then(function(response) {
            const results = response.results;
            if (results.length > 0 && results[0].graphic) {
                view.popup.open({
                    location: event.mapPoint, // location of the click on the map
                    features: [results[0].graphic] // assign the feature that was clicked
                });
            } else {
                console.log('No graphic found at the clicked location');
            }
        }).catch(function(error) {
            console.error('Error in hitTest:', error);
        });
    });

});

        function toggleMenu() { // function to toggle the menu on mobile
            var navLinks = document.getElementById("navLinks"); // variable to store the nav links
            if (navLinks.style.display === "flex") { // if the nav links are visible then hide them
                navLinks.style.display = "none";
            } else {
                navLinks.style.display = "flex";
            }
        }
    </script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="https://darnouk.github.io/CRCE">Catholic Religious Community Explorer</a>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div> <!-- hamburger menu icon for mobile users -->
        <nav class="nav-links" id="navLinks">
            <a href="https://darnouk.github.io/CRCE/about.html">About</a> <!-- link to the about page -->
            <a href="https://arcg.is/1GTirb0">Add/Update Data</a> <!-- link to the survey123 form -->
        </nav>
    </header>

    <div class="container">
        <div id="viewDiv"></div>
        <div class="search-container">
            <!-- filter menu for the religious orders in alphabetical order -->
            <div class="filter-section">
                <label for="filter-select-order" class="filter-label">Filter By Order:</label>
                <select id="filter-select-order" class="filter-select">
                    <option value="all">All</option>
                    <option value="Augustinian">Augustinian</option>
                    <option value="Barnabite">Barnabite</option>
                    <option value="Benedictine">Benedictine</option>
                    <option value="Camilian">Camilian</option>
                    <option value="Capuchin Franciscan">Capuchin Franciscan</option>
                    <option value="Carmelite">Carmelite</option>
                    <option value="Carthusian">Carthusian</option>
                    <option value="Cistercian">Cistercian</option>
                    <option value="Conventual Franciscan">Conventual Franciscan</option>
                    <option value="Dominican">Dominican</option>
                    <option value="Franciscan">Franciscan</option>
                    <option value="Jesuit">Jesuit</option>
                    <option value="Mercedarian">Mercedarian</option>
                    <option value="Servite">Servite</option>
                    <option value="Trappist">Trappist</option>
                    <option value="Trinitarian">Trinitarian</option>
                </select>
            </div>
            <!-- filter menu for visitability -->
            <div class="filter-section">
                <label for="filter-select-visitable" class="filter-label">Filter By Visitability:</label>
                <select id="filter-select-visitable" class="filter-select">
                    <option value="all">All</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
